version: "3.8"

services:
  # ==========================================================================
  # MinIO - S3-compatible Object Storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datalake

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: /bin/sh
    command: /init/create-bucket.sh
    volumes:
      - ./init:/init:ro
    networks:
      - datalake

  # ==========================================================================
  # Vector - Log Collection and Processing
  # ==========================================================================
  vector:
    image: timberio/vector:latest-alpine
    container_name: vector
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      VECTOR_LOG: info
    ports:
      - "514:514/udp"   # Syslog UDP
      - "514:514/tcp"   # Syslog TCP
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - datalake

  # ==========================================================================
  # PostgreSQL - Hive Metastore Backend
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
      POSTGRES_DB: metastore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datalake

  # ==========================================================================
  # Hive Metastore - Schema Catalog for Trino
  # ==========================================================================
  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hivepassword
    ports:
      - "9083:9083"   # Thrift port
    volumes:
      - ./hive/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/localhost/9083"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - datalake

  # ==========================================================================
  # Trino - SQL Query Engine
  # ==========================================================================
  trino:
    image: trinodb/trino:latest
    container_name: trino
    depends_on:
      hive-metastore:
        condition: service_healthy
    ports:
      - "8080:8080"   # Query interface
    volumes:
      - ./trino/etc/config.properties:/etc/trino/config.properties:ro
      - ./trino/etc/node.properties:/etc/trino/node.properties:ro
      - ./trino/etc/jvm.config:/etc/trino/jvm.config:ro
      - ./trino/catalog/hive.properties:/etc/trino/catalog/hive.properties:ro
      - trino_data:/data/trino
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - datalake

volumes:
  minio_data:
  postgres_data:
  trino_data:

networks:
  datalake:
    driver: bridge
